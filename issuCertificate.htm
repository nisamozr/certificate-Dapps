<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

    <div class="image">
        <div class="ss">

            <div class="entry-form">
                <h3>Issue New Certificate</h3>
                <div class="form-group">
                    <label for="courseName">Select Course *</label>
                    <select class="form-control" name="courseName" id="courseName">
                        <option>M.Sc. in Blockchain Technologies</option>
                        <option>B.Sc. in Blockchain Technologies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="certificateID">Certificate ID *</label>
                    <input type="text" class="form-control" name="certificateID" id="certificateID"
                        placeholder="Certificate ID" required>
                </div>
                <div class="form-group">
                    <label for="candidateName">Candidate name *</label>
                    <input type="text" class="form-control" name="candidateName" id="candidateName" placeholder="Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="grade">Select Grade *</label>
                    <select class="form-control" id="grade" name="grade" id="grade">
                        <option>S</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Issue Date *</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <button onclick="issueCertificate()" class="btn btn-info">Issue Certificate</button>
            </div>
        </div>




    </div>




    <script src="./js/script.js"></script>
